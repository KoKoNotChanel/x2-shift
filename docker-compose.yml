version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Shift2025#
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: Toor-976
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
      image: phpmyadmin:latest
      container_name: phpmyadmin_app
      restart: always
      environment:
        PMA_HOST: mysql
        PMA_PORT: 3307
        PMA_USER: root
        PMA_PASSWORD: Shift2025#
        PMA_ABSOLUTE_URI: https://hola.istawi.com/phpmyadmin/
      ports:
        - "8080:80"
      depends_on:
        - mysql

volumes:
  mysql_data:
